<html>

<head></head>

<body >

    <div id="app" v-on:mousemove='updateCoordinates'>
        <input id="count" v-model="count" >
        <button v-on:click="increase(count)" >Click me to Add the number</button>
        <p id="sum">{{sum}}</p>
        <p>
            Coordinates: {{ x }} / {{ y }}
            - <span v-on:mousemove.stop="">DEAD SPOT</span>
        </p>
        <input type="text" @keyup.enter.space="alertMe">
    </div>
    <script src="vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
