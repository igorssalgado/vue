<!DOCTYPE html>
<html>

<head>
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{ name }}({{age}})</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>{{ ageMult() }}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>{{ randomNum() }}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <p v-html="imgLink"></p>
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input type="text" v-bind:value="name">
        </div>
    </div>
    <script>
        new Vue({
            el: '#exercise',
            data: {
                name: 'Igor',
                age: 28,
                imgLink: '<img style="width:100px;height:150px" src="https://http2.mlstatic.com/livro-1984-george-orwell-grande-irmo-b-brother-frete-gratis-D_NQ_NP_358725-MLB25492974058_042017-F.webp">'
            },
            methods: {
                ageMult: function (event) {
                    return this.age * 3;
                },
                randomNum: function (event) {
                    return Math.random();
                }
            }
        })
    </script>
</body>

</html>
