<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center" :style="{ color: yourDeadColor }">YOU</h1>
                <p class="text-center" :style="{ color: yourDeadColor }">{{ yourHealth == 0 ? 'Click START' : yourHealth }}</p>
                <div v-if="show" class="healthbar text-center" :style="{ backgroundColor: yourDeadColor }">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                        :style="{ width: yourHealthBar }">
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center" :style="{ color: monsterDeadColor }" >MONSTER</h1>
                <p class="text-center" :style="{ color: monsterDeadColor }"> {{ monsterHealth == 0? 'Click START' : monsterHealth }}</p>
                <div v-if="show" class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                        :style="{ width: monsterHealthBar }">
                    </div>
                </div>
            </div>
        </section>
        <section v-if="!show" class="row controls">
            <div class="small-12 columns">
                <button @click="newGame" id="start-game">START</button>
            </div>
        </section>
        <section v-if="show" class="row controls">
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                <button id="heal" @click="heal">HEAL</button>
                <button id="give-up">GIVE UP</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li>

                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>

<script src="app.js"></script>

</html>
